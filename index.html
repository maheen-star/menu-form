<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" >
      <div class="wrapper">
        <div class="head_row">
          <div class="head_item" >
            <h2 style="color:black">Good Afternoon, Hanif</h2>
            <img src="img_avatar.png" alt="Avatar" class="avatar">
          </div>
        </div>
        <div class="earning">
          <div class="earning_item" >
            <h4>Total Earnings</h4>
            <h1>$12890</h1>
          </div>
        </div>
        <div class="buttons_section">
          <button class="btn btn_employee">Employee</button>
          <button class="btn btn_manager">Manager</button>
        </div>
        <div class="services">
          <div class="list-1">
              <div class="item-1">
                      <div class="article-card">
                        <div class="content">
                          <p class="title">Staff Info</p>
                        </div>
                        <img src="id-card.png" alt="article-cover" />
                      </div>  
              </div>
              <div class="item-2">
                  <div class="article-card">
                      <div class="content">
                        <p class="title">Pay Slip</p>
                      </div>
                      <img src="insert.png" alt="article-cover" />
                    </div>
                  
              </div>
          </div>
          <div class="list-1">
              <div class="item-1">
                      <div class="article-card">
                        <div class="content">
                          <p class="title">KET</p>
                        </div>
                        <img src="file.png" alt="article-cover" />
                      </div>  
              </div>
              <div class="item-2">
                  <div class="article-card">
                      <div class="content">
                        <p class="title">Image Storage</p>
                      </div>
                      <img src="image-.png" alt="article-cover" />
                    </div>
                  
              </div>
          </div>
         
     </div>
       
        
      
      
      </div>
    </div>
  </body>
</html>
